<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub - Matrix</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="matrix-bg" aria-hidden="true"></div>
    <main class="container">
      <header class="hero">

        <h2>Listado</h2>

          <li class="game-item">
            <span class="name">koketria-game</span>

          </li>
        </ul>
      </section>
    </main>
