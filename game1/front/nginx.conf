server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  etag on;

  location /ws {
    proxy_pass http://backend:3000/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
  }

  location ~ ^/(health|version|characters|weapons)$ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Cache-Control "no-store";
  }

  # Vite build output is content-hashed, so it can be cached aggressively.
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Public runtime assets (characters, weapons, lobby audio, etc.).
  # Not all are hashed, so cache for a shorter time.
  location ~* \.(glb|gltf|mp3|ogg|wav|m4a|png|jpg|jpeg|gif|webp|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location / {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri $uri/ /index.html;
  }
}
