services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LAG_COMP_MS=${LAG_COMP_MS:-160}
      - MAX_AIM_DELTA_DEG=${MAX_AIM_DELTA_DEG:-95}
    expose:
      - "3000"

  front:
    build:
      context: ../front
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${APP_PORT:-80}:80"

