services:
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    depends_on:
      - front
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - DOMAIN=${DOMAIN:-koketria.misterrii.com}
      - ACME_EMAIL=${ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  backend:
    build:
      context: ../game1/backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LAG_COMP_MS=${LAG_COMP_MS:-160}
      - MAX_AIM_DELTA_DEG=${MAX_AIM_DELTA_DEG:-95}
    expose:
      - "3000"

  front:
    build:
      context: ../game1/front
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

volumes:
  caddy_data:
  caddy_config:
